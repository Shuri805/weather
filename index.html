<html>
<head>
  <meta charset="utf-8">
  <title>Weather</title>
</head>

  <body>
    <h1>Weather</h1>
    <form>
      <p>Type in a location, either by name, zip code, or by lat/long to view current weather data</p>

      <p>
        <label>
          <input type="radio" name="name" value="name">name
        </label>
        <label>
          <input type="radio" name="zip code" value="zip-code">zip code
        </label>
        <label>
          <input type="radio" name="lat-long" value="lat-long">lat-long
        </label><br>
        <label>Location</label>

        <label>
          <input type="text">
        </label>
      </p>
      <p>
        <button>Search</button>
      </p>

    </form>
  </body>
</html>
